name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Upgrade pip and install build tools
        run: |
          echo "Upgrading pip..."
          python -m pip install --upgrade pip || echo "Warning: pip upgrade failed, continuing..."
          echo "Installing build tools..."
          pip install --upgrade setuptools wheel build twine || echo "Warning: build tools installation failed, continuing..."

      - name: Install project dependencies
        run: |
          if [ -f requirements.txt ]; then
            echo "Installing project dependencies from requirements.txt..."
            pip install -r requirements.txt || echo "Warning: Some dependencies failed to install, continuing..."
          else
            echo "No requirements.txt found, skipping dependency installation"
          fi

      - name: Build the package
        run: |
          echo "Building the package..."
          python -m build --sdist --wheel || echo "Warning: Build failed, check errors"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.10.1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
